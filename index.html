<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charlie Sands</title>
  <meta name="description" content="Charlie Sands" />
  <style>
    :root {
      --bg: #fff;
      --text: #111;
      --text-muted: #666;
      --text-faint: #888;
      --border: #ddd;
      --btn-bg: #f5f5f5;
      --btn-hover: #e8e8e8;
      --dropdown-bg: #fff;
      --dropdown-shadow: rgba(0,0,0,0.15);
      --code-bg: #f5f5f5;
      --hash-color: #999;
    }
    [data-theme="dark"] {
      --bg: #1a1a1a;
      --text: #e0e0e0;
      --text-muted: #aaa;
      --text-faint: #666;
      --border: #444;
      --btn-bg: transparent;
      --btn-hover: #2a2a2a;
      --dropdown-bg: #252525;
      --dropdown-shadow: rgba(0,0,0,0.4);
      --code-bg: #252525;
      --hash-color: #666;
    }
    html, body { background: var(--bg); color: var(--text); }
    body { font: 15px/1.6 ui-monospace, Menlo, "Cascadia Code", "Source Code Pro", Consolas, monospace; margin: 0; transition: background 0.2s, color 0.2s; }
    .wrap { max-width: 680px; margin: 48px auto; padding: 0 16px; }
    a { color: #2b59ff; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 24px;
      gap: 16px;
    }
    .header-title h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    .contact-info {
      margin: 4px 0 0;
      font-size: 13px;
      color: var(--text-muted);
    }
    .contact-info a {
      color: var(--text-muted);
    }
    .contact-info a:hover {
      color: var(--text);
    }

    .copy-button-container {
      position: relative;
      flex-shrink: 0;
    }
    .copy-button-group {
      display: flex;
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
    }
    .copy-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: var(--btn-bg);
      border: none;
      color: var(--text);
      font-size: 13px;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s;
    }
    .copy-btn:hover { background: var(--btn-hover); }
    .copy-btn svg { width: 16px; height: 16px; }
    .dropdown-toggle {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      background: var(--btn-bg);
      border: none;
      border-left: 1px solid var(--border);
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s;
    }
    .dropdown-toggle:hover { background: var(--btn-hover); }
    .dropdown-toggle svg { width: 14px; height: 14px; }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 4px;
      background: var(--dropdown-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 4px 16px var(--dropdown-shadow);
      display: none;
      min-width: 220px;
      z-index: 100;
      overflow: hidden;
    }
    .dropdown-menu.open { display: block; }
    .dropdown-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px 16px;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 13px;
      font-family: inherit;
      cursor: pointer;
      width: 100%;
      text-align: left;
      transition: background 0.2s;
    }
    .dropdown-item:hover { background: var(--btn-hover); }
    .dropdown-item svg { width: 18px; height: 18px; flex-shrink: 0; margin-top: 2px; }
    .dropdown-item-content { display: flex; flex-direction: column; }
    .dropdown-item-title { font-weight: 500; }
    .dropdown-item-desc { font-size: 12px; color: var(--text-muted); margin-top: 2px; }

    .copy-toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--dropdown-bg);
      color: var(--text);
      padding: 10px 20px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 13px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    .copy-toast.show { opacity: 1; }

    #content h1 { font-size: 20px; margin: 0 0 16px; font-weight: 600; }
    #content h2 { font-size: 16px; margin: 28px 0 12px; font-weight: 600; }
    #content h3 { font-size: 15px; margin: 20px 0 10px; font-weight: 600; }
    #content p { margin: 8px 0; }
    #content strong { font-weight: 600; }
    #content ul { list-style: disc; padding-left: 20px; margin: 8px 0; }
    #content li { margin: 4px 0; }
    #content ul ul { list-style: circle; padding-left: 20px; }

    .hidden { display: none; }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      padding: 4px;
      cursor: pointer;
      color: var(--text-muted);
      transition: color 0.2s;
    }
    .theme-toggle:hover { color: var(--text); }
    .theme-toggle svg { width: 20px; height: 20px; }
    .theme-toggle svg.hidden { display: none; }

    .footer-links { margin-top: 32px; font-size: 13px; color: var(--text-muted); }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" title="Toggle theme">
    <svg id="sunIcon" class="hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
    <svg id="moonIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>

  <main class="wrap">
    <div class="header-row">
      <div class="header-title">
        <h1>Charlie Sands</h1>
        <p class="contact-info">+447375100147 · <a href="mailto:cs@charliesands.com">cs@charliesands.com</a></p>
      </div>
      <div class="copy-button-container">
        <div class="copy-button-group">
          <button class="copy-btn" id="copyBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Copy page
          </button>
          <button class="dropdown-toggle" id="dropdownToggle">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
          <button class="dropdown-item" id="copyMenuItem">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            <span class="dropdown-item-content">
              <span class="dropdown-item-title">Copy page</span>
              <span class="dropdown-item-desc">Copy page as Markdown</span>
            </span>
          </button>
          <button class="dropdown-item" id="viewMarkdownItem">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
            </svg>
            <span class="dropdown-item-content">
              <span class="dropdown-item-title">View as Markdown ↗</span>
              <span class="dropdown-item-desc">View this page as plain text</span>
            </span>
          </button>
        </div>
      </div>
    </div>

    <div id="content"></div>
    <div id="copyToast" class="copy-toast">Copied to clipboard</div>

    <p class="footer-links"><a href="/game/">Game</a> · <a href="/contact/">Contact</a></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Fallback content for local file:// access
    const fallbackMarkdown = `# Charlie Sands

*+447375100147* · *cs@charliesands.com*

## Experience

**Fuse Energy** · Snr. Ops Manager · 2023-2026

- End-to-end ownership of gas business
    - Worked across engineering, design, trading, compliance, finance, and operations
    - Obtained licenses to supply and ship gas in the UK
    - Negotiated contracts across all consumables and service providers
    - Wrote product, engineering, and operations specs defining data architecture and business logic
    - Fuse gained £300M ARR within 2 months of product launch
- Hiring & Team Building
    - Interviewed and hired 100+ new staff
- Operations
    - Designed scalable routing and scheduling tool for DER installation business

## Education

**NYU** · Politics & Aesthetics · 2020–2023

**Pratt Institute** · Fine Art · 2018–2019

## Qualifications

**Licensed Emergency Medical Technician** · State of New York

## Interests

- Classical piano
- Racket sports
- Swimming`;

    let markdownText = '';

    function renderMarkdown(text) {
      markdownText = text;
      // Skip the title line and contact line since we show title in header
      const lines = text.split('\n');
      const contentWithoutTitle = lines.slice(4).join('\n');
      document.getElementById('content').innerHTML = marked.parse(contentWithoutTitle);
    }

    // Try to fetch cv.md, fall back to embedded content
    fetch('cv.md')
      .then(response => {
        if (!response.ok) throw new Error('Not found');
        return response.text();
      })
      .then(renderMarkdown)
      .catch(() => renderMarkdown(fallbackMarkdown));

    // Theme toggle: moon in light mode (click for dark), sun in dark mode (click for light)
    function setTheme(dark) {
      document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
      document.getElementById('moonIcon').classList.toggle('hidden', dark);
      document.getElementById('sunIcon').classList.toggle('hidden', !dark);
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }

    // Initialize theme from preference or system
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    setTheme(savedTheme ? savedTheme === 'dark' : prefersDark);

    document.getElementById('themeToggle').addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      setTheme(!isDark);
    });

    // Copy to clipboard function
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById('copyToast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
      });
    }

    document.getElementById('copyBtn').addEventListener('click', () => copyToClipboard(markdownText));

    document.getElementById('dropdownToggle').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('dropdownMenu').classList.toggle('open');
    });

    document.addEventListener('click', () => document.getElementById('dropdownMenu').classList.remove('open'));

    document.getElementById('copyMenuItem').addEventListener('click', () => {
      copyToClipboard(markdownText);
      document.getElementById('dropdownMenu').classList.remove('open');
    });

    document.getElementById('viewMarkdownItem').addEventListener('click', () => {
      const blob = new Blob([markdownText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
      document.getElementById('dropdownMenu').classList.remove('open');
    });
  </script>
</body>
</html>
