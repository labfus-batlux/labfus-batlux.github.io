<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charlie Sands</title>
  <meta name="description" content="Charlie Sands" />
  <style>
    html, body { background: #fff; color: #111; }
    body { font: 16px/1.6 ui-serif, Georgia, Cambria, "Times New Roman", Times, serif; margin: 0; }
    .wrap { max-width: 680px; margin: 48px auto; padding: 0 16px; }
    h1 { font-size: 28px; margin: 0 0 16px; }
    em { font-size: 14px; color: #333; }
    .list { list-style: none; padding: 0; margin: 16px 0 28px; }
    .list li { margin: 8px 0; }
    a { color: #2b59ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    footer { margin-top: 48px; font-size: 14px; color: #444; }
    .toggle-btn {
      padding: 6px 12px;
      background: #2b59ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .toggle-btn:hover { background: #1e42cc; }
    #content h1 { font-size: 28px; margin: 0 0 16px; }
    #content h2 { font-size: 20px; margin: 24px 0 12px; }
    #content ul { list-style: none; padding: 0; }
    #content li { margin: 8px 0; }
    #raw-markdown {
      white-space: pre-wrap;
      font-family: ui-monospace, "Cascadia Code", "Source Code Pro", Menlo, Consolas, "DejaVu Sans Mono", monospace;
      background: #f5f5f5;
      padding: 16px;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.5;
      overflow-x: auto;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <main class="wrap">
    <button class="toggle-btn" id="toggleBtn">.md</button>
    <div id="content"></div>
    <div id="raw-markdown" class="hidden"></div>

    <p><a href="game-of-life.html">Game of Life</a> Â· <a href="contact.html">Contact</a></p>

    <footer>
      <p><span id="year"></span></p>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    let markdownText = '';
    let showingRaw = false;

    // Load and display markdown
    fetch('cv.md')
      .then(response => response.text())
      .then(text => {
        markdownText = text;
        document.getElementById('content').innerHTML = marked.parse(text);
        document.getElementById('raw-markdown').textContent = text;
      })
      .catch(err => {
        document.getElementById('content').innerHTML = '<p>Error loading CV content.</p>';
      });

    // Toggle between rendered and raw markdown
    document.getElementById('toggleBtn').addEventListener('click', function() {
      const content = document.getElementById('content');
      const raw = document.getElementById('raw-markdown');
      const btn = document.getElementById('toggleBtn');

      showingRaw = !showingRaw;

      if (showingRaw) {
        content.classList.add('hidden');
        raw.classList.remove('hidden');
        btn.textContent = 'Show Rendered';
      } else {
        content.classList.remove('hidden');
        raw.classList.add('hidden');
        btn.textContent = 'Show Raw Markdown';
      }
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
