<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charlie Sands</title>
  <meta name="description" content="Charlie Sands" />
  <style>
    html, body { background: #fff; color: #111; }
    body { font: 16px/1.6 ui-serif, Georgia, Cambria, "Times New Roman", Times, serif; margin: 0; }
    .wrap { max-width: 680px; margin: 48px auto; padding: 0 16px; }
    h1 { font-size: 28px; margin: 0 0 16px; }
    em { font-size: 14px; color: #333; }
    .list { list-style: none; padding: 0; margin: 16px 0 28px; }
    .list li { margin: 8px 0; }
    a { color: #2b59ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    footer { margin-top: 48px; font-size: 14px; color: #444; }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .toggle-label {
      font-size: 14px;
      color: #333;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2b59ff;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    #content h1 { font-size: 28px; margin: 0 0 16px; }
    #content h2 { font-size: 20px; margin: 24px 0 12px; }
    #content h3 { font-size: 18px; margin: 20px 0 10px; }
    #content ul { list-style: disc; padding-left: 24px; }
    #content li { margin: 6px 0; }
    #content ul ul { list-style: circle; padding-left: 24px; }
    #raw-markdown {
      white-space: pre-wrap;
      font-family: ui-monospace, "Cascadia Code", "Source Code Pro", Menlo, Consolas, "DejaVu Sans Mono", monospace;
      background: #f5f5f5;
      padding: 16px;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.5;
      overflow-x: auto;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="toggle-container">
      <span class="toggle-label">render</span>
      <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
      </label>
    </div>
    <div id="content" class="hidden"></div>
    <div id="raw-markdown"></div>

    <p><a href="game-of-life.html">Grid</a> Â· <a href="contact.html">Contact</a></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    let markdownText = '';
    let showingRaw = false;

    // Load and display markdown
    fetch('cv.md')
      .then(response => response.text())
      .then(text => {
        markdownText = text;
        document.getElementById('content').innerHTML = marked.parse(text);
        document.getElementById('raw-markdown').textContent = text;
      })
      .catch(err => {
        document.getElementById('content').innerHTML = '<p>Error loading CV content.</p>';
      });

    // Toggle between rendered and raw markdown
    document.getElementById('toggleSwitch').addEventListener('change', function() {
      const content = document.getElementById('content');
      const raw = document.getElementById('raw-markdown');

      showingRaw = !this.checked; // Inverted: unchecked = raw, checked = rendered

      if (showingRaw) {
        content.classList.add('hidden');
        raw.classList.remove('hidden');
      } else {
        content.classList.remove('hidden');
        raw.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
