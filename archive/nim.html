<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nim Game - Charlie Sands</title>
  <style>
    html, body { background: #fff; color: #111; margin: 0; padding: 0; }
    body { font: 16px/1.6 ui-serif, Georgia, Cambria, "Times New Roman", Times, serif; }
    .wrap { max-width: 800px; margin: 24px auto; padding: 0 16px; }
    h1 { font-size: 24px; margin: 0 0 8px; }
    .info { font-size: 14px; color: #555; margin: 8px 0 16px; }
    .setup { margin: 16px 0; }
    .setup label { display: block; margin: 8px 0 4px; font-size: 14px; }
    .setup input { padding: 6px; font-size: 14px; width: 100px; }
    .controls { margin: 16px 0; display: flex; gap: 12px; flex-wrap: wrap; }
    button {
      padding: 8px 16px;
      background: #2b59ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #1e42cc; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .game-board { margin: 24px 0; }
    .row { margin: 12px 0; display: flex; align-items: center; gap: 8px; }
    .row-label { font-weight: bold; width: 60px; font-size: 14px; }
    .stones { display: flex; gap: 4px; flex-wrap: wrap; }
    .stone {
      width: 30px;
      height: 30px;
      background: #2b59ff;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
    }
    .stone:hover { background: #1e42cc; transform: scale(1.1); }
    .stone.removed { background: #e0e0e0; cursor: not-allowed; }
    .stone.selected { background: #ff5722; }
    .status {
      margin: 16px 0;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 14px;
    }
    .status.winner { background: #d4edda; color: #155724; }
    .status.loser { background: #f8d7da; color: #721c24; }
    .back { margin-top: 24px; font-size: 14px; }
    a { color: #2b59ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Nim</h1>
    <p class="info">Remove 1-3 stones from any single row. The player who takes the last stone loses.</p>

    <div class="setup" id="setup">
      <label for="rowCount">Number of rows (3-20):</label>
      <input type="number" id="rowCount" min="3" max="20" value="4">
      <div class="controls">
        <button id="startBtn">Start Game</button>
      </div>
    </div>

    <div id="gameArea" style="display: none;">
      <div class="status" id="status">Your turn! Click 1-3 stones in a row, then confirm.</div>
      <div class="game-board" id="board"></div>
      <div class="controls">
        <button id="confirmBtn" disabled>Confirm Move</button>
        <button id="resetBtn">Reset Selection</button>
        <button id="newGameBtn">New Game</button>
      </div>
    </div>

    <p class="back"><a href="/">‚Üê Back to home</a></p>
  </main>

  <script>
    let rows = [];
    let selectedRow = -1;
    let selectedCount = 0;
    let isPlayerTurn = true;
    let gameOver = false;

    const setupDiv = document.getElementById('setup');
    const gameArea = document.getElementById('gameArea');
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    const resetBtn = document.getElementById('resetBtn');
    const newGameBtn = document.getElementById('newGameBtn');
    const rowCountInput = document.getElementById('rowCount');

    function startGame() {
      const numRows = parseInt(rowCountInput.value);
      if (numRows < 3 || numRows > 20) {
        alert('Please enter a number between 3 and 20');
        return;
      }

      // Create rows with increasing stones: 3, 5, 7, 9, ... (odd numbers)
      rows = [];
      for (let i = 0; i < numRows; i++) {
        rows.push(3 + i * 2);
      }

      selectedRow = -1;
      selectedCount = 0;
      isPlayerTurn = true;
      gameOver = false;

      setupDiv.style.display = 'none';
      gameArea.style.display = 'block';

      renderBoard();
      updateStatus('Your turn! Click 1-3 stones in a row, then confirm.');
    }

    function renderBoard() {
      board.innerHTML = '';
      rows.forEach((count, rowIndex) => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row';

        const label = document.createElement('div');
        label.className = 'row-label';
        label.textContent = `Row ${rowIndex + 1}:`;
        rowDiv.appendChild(label);

        const stonesDiv = document.createElement('div');
        stonesDiv.className = 'stones';

        for (let i = 0; i < count; i++) {
          const stone = document.createElement('div');
          stone.className = 'stone';
          stone.dataset.row = rowIndex;
          stone.dataset.index = i;

          if (!gameOver && isPlayerTurn) {
            stone.addEventListener('click', () => handleStoneClick(rowIndex, i));
          }

          stonesDiv.appendChild(stone);
        }

        rowDiv.appendChild(stonesDiv);
        board.appendChild(rowDiv);
      });

      updateSelectedStones();
    }

    function handleStoneClick(rowIndex, stoneIndex) {
      if (gameOver || !isPlayerTurn) return;

      // If clicking a different row, reset selection
      if (selectedRow !== -1 && selectedRow !== rowIndex) {
        selectedRow = rowIndex;
        selectedCount = 1;
      } else if (selectedRow === rowIndex) {
        // Clicking in the same row
        const maxSelectableIndex = rows[rowIndex] - 1;
        const clickedPosition = stoneIndex;

        // If clicking beyond current selection, extend selection
        if (clickedPosition >= rows[rowIndex] - selectedCount - 1) {
          selectedCount = rows[rowIndex] - clickedPosition;
          selectedCount = Math.min(selectedCount, 3);
        } else {
          // Reset if clicking earlier stones
          selectedCount = rows[rowIndex] - clickedPosition;
          selectedCount = Math.min(selectedCount, 3);
        }
      } else {
        selectedRow = rowIndex;
        selectedCount = 1;
      }

      updateSelectedStones();
      confirmBtn.disabled = selectedCount === 0;
    }

    function updateSelectedStones() {
      document.querySelectorAll('.stone').forEach(stone => {
        stone.classList.remove('selected');
        const rowIndex = parseInt(stone.dataset.row);
        const stoneIndex = parseInt(stone.dataset.index);

        if (rowIndex === selectedRow && stoneIndex >= rows[rowIndex] - selectedCount) {
          stone.classList.add('selected');
        }
      });
    }

    function confirmMove() {
      if (selectedRow === -1 || selectedCount === 0 || gameOver) return;

      rows[selectedRow] -= selectedCount;
      selectedRow = -1;
      selectedCount = 0;
      confirmBtn.disabled = true;

      renderBoard();

      if (checkWin()) {
        updateStatus('You took the last stone. You lose!');
        status.className = 'status loser';
        gameOver = true;
        return;
      }

      isPlayerTurn = false;
      updateStatus('Computer is thinking...');

      setTimeout(() => {
        computerMove();
      }, 800);
    }

    function computerMove() {
      // Calculate nim-sum (XOR of all rows)
      let nimSum = 0;
      for (let count of rows) {
        nimSum ^= count;
      }

      let moved = false;

      // If nim-sum is not 0, make optimal move
      if (nimSum !== 0) {
        for (let i = 0; i < rows.length; i++) {
          const target = rows[i] ^ nimSum;
          if (target < rows[i]) {
            const remove = Math.min(rows[i] - target, 3);
            rows[i] -= remove;
            moved = true;
            break;
          }
        }
      }

      // If no optimal move or nim-sum is 0, make a random move
      if (!moved) {
        const availableRows = rows.map((count, idx) => count > 0 ? idx : -1).filter(idx => idx !== -1);
        const rowIndex = availableRows[Math.floor(Math.random() * availableRows.length)];
        const remove = Math.min(Math.floor(Math.random() * 3) + 1, rows[rowIndex]);
        rows[rowIndex] -= remove;
      }

      renderBoard();

      if (checkWin()) {
        updateStatus('Computer took the last stone. You win!');
        status.className = 'status winner';
        gameOver = true;
        return;
      }

      isPlayerTurn = true;
      updateStatus('Your turn! Click 1-3 stones in a row, then confirm.');
    }

    function checkWin() {
      return rows.every(count => count === 0);
    }

    function updateStatus(message) {
      status.textContent = message;
      status.className = 'status';
    }

    function resetSelection() {
      selectedRow = -1;
      selectedCount = 0;
      confirmBtn.disabled = true;
      updateSelectedStones();
    }

    function newGame() {
      setupDiv.style.display = 'block';
      gameArea.style.display = 'none';
    }

    startBtn.addEventListener('click', startGame);
    confirmBtn.addEventListener('click', confirmMove);
    resetBtn.addEventListener('click', resetSelection);
    newGameBtn.addEventListener('click', newGame);
  </script>
</body>
</html>
